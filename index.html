    <h1 class="header">Still single for 2024?</h1>

        <button class="button yes" onclick="yesClicked()">Yes</button>

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./single_logo.jpg" alt="single" height="250px" width="400px" style="object-fit: cover;">
            <h1>Don't worry, you are not alone.</h1>
            <h3>Happy Valentine's Day!</h3>
            <div class="modal__footer">
                Made with <i class="fa fa-heart"></i> by <a href="" target="_blank">@aravind.web</a>

    </div>
